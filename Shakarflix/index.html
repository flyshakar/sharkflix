<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shakarflix</title>

  <link rel="stylesheet" href="./assets/css/style.css" />

  <meta name="title" content="shark entertainment" />

  <meta name="description" content="shark entertainment is a popular movie app made by peter" />

  <link rel="shortcut icon" href="./logo.png" type="image/png+xml" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <script src="./assets/js/global.js" defer></script>
  <script src="./assets/js/index.js" type="module"></script>
</head> 

<body>
  <!-- Header -->

  <header class="header">
    <a href="./index.html" class="logo">
      <img src="./assets/images/logo.png" alt="Sharkflix home" width="160" height="32">
    </a>
    <div class="search-box">
      <div class="search-wrapper" search-wrapper>
        <input type="text" name="search" aria-label="search movies" placeholder="Search any movies" class="search-field" search-field autocomplete="off">
        <img src="./assets/images/search.png" width="24" height="24" alt="search" class="leading-icon">
      </div>

      <button class="search-btn max-disable" search-toggler>
        <img src="./assets/images/close.png" width="24" height="24" alt="close search box">
      </button>

    </div>

    <button class="search-btn max-disable" search-toggler menu-close>
      <img src="./assets/images/search.png" width="24" height="24" alt="open search box">
    </button>

    <button class="menu-btn" menu-btn menu-toggler>
      <img src="./assets/images/menu-close.png" width="24" height="24" alt="open menu" class="close">
      <img src="./assets/images/menu.png" width="40" height="94" alt="close menu" class="menu">
    </button>
  </header>

  <!-- SIDEBAR -->
  <main>
    <nav class="sidebar" sidebar></nav>
    <div class="overlay" overlay menu-toggler></div>
    <article class="container" page-content></article>
  </main>

</body>

</html>
